<div class="container-fluid h-100">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="d-flex align-items-center px-4 pb-3">
      <mat-card
        (click)="navigate('search')"
        color="primary"
        matTooltip="click to search"
      >
        <mat-card-title> Shopping for service </mat-card-title>
        <img
          class="large"
          src="./assets/unDraw/undraw_online_collaboration_7pfp.svg"
          alt="client"
        />
      </mat-card>
    </div>
    <div class="d-flex align-items-center px-4 pb-3">
      <ng-container *ngIf="(user$ | async)?.loggedIn; then user; else noUser">
      </ng-container>
      <ng-template #user>
        <mat-card
          aria-roledescription="Click here if you are a service provider and would like to set up your account"
          (click)="navigate('account')"
          color="primary"
          matTooltip="click to see your account"
        >
          <mat-card-title> Go to My account </mat-card-title>
          <img
            class="large"
            src="./assets/unDraw/undraw_online_connection_6778.svg"
            alt="service provider picture to an account link"
          />
        </mat-card>
      </ng-template>
      <ng-template #noUser>
        <mat-card (click)="login()" color="primary" matTooltip="click to login">
          <mat-card-title> Login </mat-card-title>
          <img
            class="large"
            src="./assets/unDraw/login.svg"
            alt="service provider"
          />
        </mat-card>
      </ng-template>
    </div>
  </div>
</div>
